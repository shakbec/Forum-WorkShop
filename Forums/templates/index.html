<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <title>One Million Forum</title>

</head>
<body>
    <div id="header">
        <div class="container">
            <div class="float-left">
                <p id="logo"> One Million Forum </p>
            </div>
            <div class="float-right">
                <p id="logoff-menu"> Profile - Logout </p>
            </div>
        </div>
    </div>



    <div id="main">
        <div class="container">
            <div class="float-left">
                <div class="side-bar">
                    <p><a href="#">All Topics</a></p>
                    <p><a href="#">My Topics</a></p>
                    <p><a href="#">Members</a></p>
                    <p><a href="#">Logout</a></p>
                </div>
            </div>

            <div class="float-right">
                <p class="description"> <a href="#">Create New Post</a> </p>
                <table style="width:100%">
                 {% for post in posts %}
                  <tr>
                    <th>{{post.title}}</th>
                    <th><a href="#">edit</a></th>
                    <th><a href="#">delete</a></th>
                  </tr>
                 {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <div id="footer"></div>


</body>
</html>
